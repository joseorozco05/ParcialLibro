<div class="container">
<p>Agregar Libros</p>
<div class="form-group">
    <li class="nav-item">
    <label>Identificación:
        <input [(ngModel)]= "libro.id" placeholder="Digite Identificación libro" type="text"/>
    </label>
    </li>
    <li class="nav-item">
    <label>Titulo:
        <input [(ngModel)]= "libro.title" placeholder="Digite Titulo" type="text"/>
    </label>
</li>
    <li class="nav-item">
    <label>Precio:
            <input [(ngModel)]= "libro.precio" placeholder="Digite Precio del Libro" type="text"/>
    </label>
</li>
    <li class="nav-item">
    <label>Popularidad:
            <input [(ngModel)]= "libro.popular" placeholder="Digite Popularidad" type="text"/>
    </label>
</li>
</div>

<div >
    <button (click)="add()" class="btn btn-primary"> Agregar</button>
</div>
</div>
